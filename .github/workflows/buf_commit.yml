# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the develop branch
  push:
    branches: [ buf_manual ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Install buf
      - uses: bufbuild/buf-setup-action@v1.1.0
      
      - name: Checkout branches
        run: |
          git checkout buf_manual
          git checkout buf_manual_fea
          git status
          
      - name: Run buf breaking , get commits > get files per commit
        run: |
          for i in $(git log buf_manual..buf_manual_fea --format=format:%H)
          do (
            echo $i
            for j in $(git show --pretty="" --name-only $i | grep \.proto$)
            do(
              echo $j;
              buf breaking --against '.git#branch=buf_manual' --path $j || EXIT_CODE=$?
            )done
          )done 
          
      
      
